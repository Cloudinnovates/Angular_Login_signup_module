<div id="cont"><br>
  <h1 align="center">Signup Page</h1>
  <br>
  <br>
  <br>
  <div id="body">
  
  <form>
      <br>
      <label for="name">Name</label>
      <input type="text" id="Name" required #name value="{{socialName}}" readonly><br>

      <label for="email">E-mail </label>
      <input type="text"  id="userid" required #email  value="{{socialEmail}}"><br>      
      
      <label for="phone">Password</label>
      <input type="password" id="Password" required #password ><br>
      
      
      <div align="center"><input type="button" value="Signup" (click)="createSocialUser(name.value,email.value,password.value)"> <input type="reset" value="Reset"></div>
      
  
  
  </form>
  </div>
  </div>
